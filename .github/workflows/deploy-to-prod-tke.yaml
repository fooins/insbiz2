# GitHub 工作流
# 部署到生产环境（TKE, Tencent Kubernetes Engine）
#
# 需配置以下密钥
#  - TENCENT_CLOUD_ACCOUNT_ID: 腾讯云账户 ID
#  - TENCENT_CLOUD_SECRET_ID: 腾讯云密钥标识
#  - TENCENT_CLOUD_SECRET_KEY: 腾讯云密钥
#  - TKE_REGISTRY_SERVER: TKE 镜像仓库地址（包含路径）
#  - TKE_REGISTRY_PASSWORD: TKE 镜像仓库密码
#  - TKE_REGION: TKE 所在地域
#  - TKE_CLUSTER_ID: TKE 集群唯一标识

# 工作流名称
name: Deploy to production(TKE)

# 触发工作流方式，workflow_dispatch 表示手动触发
on: workflow_dispatch

# 作业清单
jobs:
  # 作业唯一标识符
  deploy-to-production-tke:
    # 作业名称
    name: 部署到生产环境（TKE）
    # 运行作业的机器类型
    runs-on: ubuntu-latest
    # 作业引用的环境
    environment: production
    # 作业包含的一系列步骤（任务）
    steps:
      # 步骤1
      - name: 检出代码
        uses: actions/checkout@v3

      # 步骤2
      - name: 构建 Docker 镜像
        run: |
          docker build -t ${{ secrets.TKE_REGISTRY_SERVER }}:${GITHUB_SHA} .

      # 步骤3
      - name: 登录 TKE 镜像仓库
        run: |
          docker login -u ${{ secrets.TENCENT_CLOUD_ACCOUNT_ID }} -p '${{ secrets.TKE_REGISTRY_PASSWORD }}' ${{ secrets.TKE_REGISTRY_SERVER }}

      # 步骤4
      - name: 将 Docker 镜像推到 TKE 镜像仓库
        run: |
          docker push ${{ secrets.TKE_REGISTRY_SERVER }}:${GITHUB_SHA}

      # # 步骤5
      # - name: 安装 Kustomize
      #   run: |
      #     curl -o kustomize --location https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
      #     chmod u+x ./kustomize

      # 步骤6
      - name: 设置 ~/.kube/config 用于连接 TKE 集群
        uses: TencentCloud/tke-cluster-credential-action@v1
        with:
          secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          tke_region: ${{ secrets.TKE_REGION }}
          cluster_id: ${{ secrets.TKE_CLUSTER_ID }}

      # 步骤7
      - name: 切换到 TKE 上下文
        run: |
          kubectl config use-context ${{ secrets.TKE_CLUSTER_ID }}-context-default

      # 步骤8
      - name: 部署
        run: |
          kubectl set image deployment/insbiz2 container1=${{ secrets.TKE_REGISTRY_SERVER }}:${GITHUB_SHA}

